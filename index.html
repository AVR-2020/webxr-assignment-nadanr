<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseball Simulator</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <!-- <script src="https://unpkg.com/aframe-animation-component@^4.1.2/dist/aframe-animation-component.min.js"></script>  -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>

    <script src="https://unpkg.com/aframe-ground-component@0.0.4/dist/aframe-ground-component.min.js"></script> 
    <script src="https://unpkg.com/super-hands@3.0.0/dist/super-hands.min.js"></script>

    <!-- Custom script -->
    <script src="scripts/spawn.js"></script>
    <script src="scripts/score.js"></script>
    <script src="scripts/ballLaunch.js"></script>
    <script src="scripts/animation.js"></script>
    <script src="scripts/menu.js"></script>
    
</head>
<body>
    <a-scene id="mainScene" physics="gravity: -9.8; debug: true; friction: 0.9;">
        <a-sky color="lightblue"></a-sky>
        <a-asset>
            <a-asset-item id="bat" src="models/baseballBat/scene.gltf"></a-asset-item>
            <a-asset-item id="ball" src="models/ball/scene.gltf"></a-asset-item>
        </a-asset>
        <a-camera wasd-controls-enabled="false">
            <a-cursor id="cursor"></a-cursor>
        </a-camera>
        <!-- Menu -->
        <a-entity id="menu" visible="true" position="0 1.6 -1.2">
            <a-plane
            width="2.5"
            height="1.5"
            color="white"
            opacity="0.5"> 
                <a-text value="Baseball Simulator"
                    color="black" align="center" 
                    shader="flat" position="0 0.5 0"></a-text>
                    <a-plane
                    play
                    id="play"
                    width="1"
                    height="0.3"
                    color="gray"
                    opacity="0.75"
                    position="0 0 0.1"> 
                        <a-text value="Play" width="3"
                            color="black" align="center" 
                            shader="flat" position="0 0 0"></a-text>
                    </a-plane>
                    <a-plane
                    howto
                    id="howTo"
                    width="1"
                    height="0.3"
                    color="gray"
                    opacity="0.75"
                    position="0 -0.4 0.1"> 
                        <a-text value="How to Play" width="3"
                            color="black" align="center" 
                            shader="flat" position="0 0 0"></a-text>
                    </a-plane>
            </a-plane>

        </a-entity>
        <!-- Game Over -->
        <a-entity id="gameOver" visible="false" position="0 -10 -1.2">
            <a-plane
            width="2.5"
            height="1.5"
            color="white"
            opacity="0.5"> 
                <a-text value="Game Over"
                    color="red" align="center" 
                    shader="flat" position="0.5 0"></a-text>
                <a-text value="Score" width="3"
                    color="black" align="center" 
                    shader="flat" position="-0.3 0.2 0"></a-text>    
                <a-text id="finalscore" value="0" width="4"
                    color="black" align="center" 
                    shader="flat" position="-0.3 0 0"></a-text>
                <a-text value="Best" width="3"
                    color="black" align="center" 
                    shader="flat" position="0.3 0.2 0"></a-text>    
                <a-text id="best" value="0" width="4"
                    color="black" align="center" 
                    shader="flat" position="0.3 0 0"></a-text>
                <a-plane
                id="back"
                backto
                width="0.7"
                height="0.3"
                color="gray"
                opacity="0.75"
                position="-0.6 -0.4 0.1"> 
                    <a-text value="Back" width="3"
                        color="black" align="center" 
                        shader="flat" position="0 0 0"></a-text>
                </a-plane>
                <a-plane
                id="retry"
                retry
                width="0.7"
                height="0.3"
                color="gray"
                opacity="0.75"
                position="0.6 -0.4 0.1"> 
                    <a-text value="Play Again" width="3"
                        color="black" align="center" 
                        shader="flat" position="0 0 0"></a-text>
                </a-plane>
            </a-plane>
        </a-entity>
        <!-- How To Play -->
        <a-entity id="howToPlay" visible="false" position="0 -10 -1.2">
            <a-plane
            width="2.5"
            height="1.5"
            color="white"
            opacity="0.5"> 
                <a-text value="How To Play" width="4"
                    color="black" align="center" 
                    shader="flat" position="0 0.5 0"></a-text>
                <a-text value="Left Click to interact with menu
                            or swing the baseball Bat

                            Space to spawn the ball
                            The ball will launch toward player

                            Player needs to hit the ball as many as possible
                            If the player miss the ball, they get a strike
                            If the player get 3 strikes, the game ends." width="2"
                    color="black" align="center" 
                    shader="flat" position="0 -0.1 0"></a-text>    

                <a-plane
                id="back2"
                backto2
                width="0.4"
                height="0.2"
                color="gray"
                opacity="0.75"
                position="-0.8 0.5 0.1"> 
                    <a-text value="Back" width="2"
                        color="black" align="center" 
                        shader="flat" position="0 0 0"></a-text>
                </a-plane>
            </a-plane>
        </a-entity>
        <!-- Ground -->
        <a-entity
            ground="ground: flat;
                    groundTexture: walkernoise;
                    groundColor: #039603;
                    groundColor2: #0fa90f;">
        </a-entity>
        <a-box
            id="ground" 
            static-body 
            position="0 0 0" 
            width="100"
            depth="100"
            height="0.2"
            opacity="0"
        ></a-box>
        <!-- Play Area -->
        <a-entity id="playArea" visible="false">
        <!-- Scoreboard -->
        <a-plane
        id="scoreboard"
        position="-2 2.5 -2"
        height="0.6"
        opacity="0.5"
        rotation="0 10 0">
            <a-text
            value="Score" color="black"
            width="3"     align="center" 
            shader="flat" position="-0.2 0.15 0"
            ></a-text>
            <a-text 
            id="score"
            value="0"     width="3" 
            align="center"position="0.25 0.15 0" 
            color="black" shader="flat">
            </a-text>
            <a-text
            value="Strike"color="black"
            width="3"     align="center" 
            shader="flat" position="-0.2 -0.15 0"
            ></a-text>
            <a-text
            id="strike"
            value="O O O" color="black"
            width="3"     align="center" 
            shader="flat" position="0.25 -0.15 0"
            ></a-text>
        </a-plane>

        <!-- Strike Area -->
        <a-box
            id="strike" 
            static-body 
            position="0 0 1" 
            width="10"
            depth="0.2"
            height="10"
            color="red"
            opacity="0.5"
        ></a-box>

        <!-- Stand By -->
        <a-entity
        id="batStandBy"
        position="0.4 1.4 -0.33"
        rotation="0 0 70"
        >
            <a-entity
            id = "bat1"
            gltf-model="#bat"
            position="0.5 -0.54 0"
            scale= "0.13 0.1 0.1"
            animation__rotation="
            startEvents: swingStart;
            "
            ></a-entity>
        </a-entity>

        <!-- Swing Animation -->
        <a-entity
        hit
        id="batSwing"
        visible="false"
        static-body="shape: box;"
        
        animation__rotation="
        startEvents: swingStart;
        ">
            <a-entity
            position="0 1.4 -0.33"
            rotation="0 -60 10">
                <a-entity
                id = "batObj"
                gltf-model="#bat"
                position="1.3 -0.59 0"
                scale= "0.13 0.11 0.11"
                ></a-entity>
            </a-entity>
        </a-entity>

        <!-- Ball -->
        <!-- <a-entity
            launch
            id="ball1"
            gltf-model="#ball"
            dynamic-body="shape:sphere; mass:0.1;"
            position="1 1.43 -10"
            scale= "0.0005 0.0005 0.0005"
        ></a-entity> -->
        
        <!-- Ball Stand -->
        <a-box
            id="launcher"
            position="1.4 0.3 -10"
            scale=".1 2 .1"
            color="blue"
            static-body
        ></a-box>
        </a-entity>
    </a-scene>
</body>
</html>
