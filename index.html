<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airplane Showroom</title>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <!-- <script src="https://unpkg.com/aframe-animation-component@^4.1.2/dist/aframe-animation-component.min.js"></script>  -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>

    <script src="https://unpkg.com/aframe-ground-component@0.0.4/dist/aframe-ground-component.min.js"></script> 
    <script src="https://unpkg.com/super-hands@3.0.0/dist/super-hands.min.js"></script>

    <!-- Custom script -->
    
    
</head>
<body>
    <a-scene id="mainScene" physics="gravity: -9.8; debug: true; friction: 0.9;">
        <a-sky color="lightblue"></a-sky>
        <a-asset>
            <a-asset-item id="airplane" src="main/models/airplane/scene.gltf"></a-asset-item>
            <a-asset-item id="hansa" src="models/airplaneHansa/scene.gltf"></a-asset-item>
            <a-asset-item id="lightning" src="models/lightningAirplane/scene.gltf"></a-asset-item>
            <a-asset-item id="lowpoly" src="models/lowpolyAirplane/scene.gltf"></a-asset-item>
            <a-asset-item id="roland" src="models/rolandAirplane/scene.gltf"></a-asset-item>
            <a-asset-item id="showroom" src="models/mediumShowroom/scene.gltf"></a-asset-item>
        </a-asset>
        <a-camera wasd-controls-enabled="true">
            <a-cursor id="cursor"></a-cursor>
        </a-camera>
    <!--ground-->
    <a-box
        shadow rotation= "-90 0 0"
        color=yellow
        static-body
        width="100"
        height="100"
        depth="0.1"
        position="0 0 -5"
    ></a-box>
    
    <a-entity sound="" checkpoint gltf-model="#showroom" scale="20 20 10" position="25 25 -4"></a-entity>
    <a-entity checkpoint gltf-model="#airplane" scale="1 1 1" position="10 5 -4"></a-entity>
    <a-entity checkpoint gltf-model="#hansa" scale="1 1 1" position="20 5 -4"></a-entity>
    <a-entity checkpoint gltf-model="#lightning" scale="1 1 1" position="30 5 -4"></a-entity>
    <a-entity checkpoint gltf-model="#lowpoly" scale="1 1 1" position="10 20 -4"></a-entity>
    <a-entity checkpoint gltf-model="#roland" scale="1 1 1" position="20 20 -4"></a-entity>

    ></a-scene>
</body>
</html>
